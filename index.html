<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-600">Book Explorer</h1>
      <div class="space-x-6">
        <a href="index.html" class="font-medium text-indigo-600">Home</a>
        <a href="about.html" class="hover:text-indigo-600 transition">About</a>
        <a href="favorites.html" class="hover:text-indigo-600 transition">Favorites</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="text-center py-24 bg-gradient-to-r from-slate-900 via-indigo-900 to-slate-900 text-white">
    <div class="max-w-3xl mx-auto px-4">
      <h2 class="text-4xl md:text-5xl font-bold mb-6">
        Discover Popular Books
      </h2>
      <p class="text-lg opacity-80">
        Explore real-time popular fiction books powered by Open Library API.
      </p>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="max-w-3xl mx-auto px-4 my-10">
    <form id="searchForm" class="flex justify-center gap-3">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search books by title..."
        class="w-2/3 px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
      <button 
        type="submit" 
        class="bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 transition shadow-md"
      >
        Search
      </button>
    </form>
  </div>

  <!-- Books Section -->
  <main class="max-w-7xl mx-auto px-6 pb-24">

    <h3 class="text-2xl font-semibold mb-8 text-gray-700 text-center">
      Popular Fiction Books
    </h3>

    <!-- Dynamic Books Grid -->
    <div 
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10" 
      id="booksGrid"
    >
      <!-- Books will load dynamically here -->
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-slate-900 text-white py-10">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-gray-400">
        Â© 2026 Book Explorer. Powered by Open Library API.
      </p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="module" src="main.js"></script>

</body>
</html>
