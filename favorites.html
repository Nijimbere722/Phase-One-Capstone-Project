<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorites - Book Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-indigo-600">Book Explorer</h1>
      <div class="space-x-6">
        <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
        <a href="About.html" class="text-indigo-600 font-bold">About</a>
        <a href="favorites.html" class="hover:text-indigo-600 transition">Favorites</a>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <section class="text-center py-20 bg-gradient-to-r from-slate-900 via-indigo-900 to-slate-900 text-white">
    <h2 class="text-4xl font-bold mb-4">Your Favorite Books</h2>
    <p class="text-lg max-w-2xl mx-auto opacity-80">
      All the books you love in one place ❤️
    </p>
  </section>

  <!-- Favorites Grid -->
  <main class="max-w-7xl mx-auto px-6 py-16 flex-1">
    <div id="favoritesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
      <!-- Favorite books will be dynamically inserted here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="text-center mt-12 border-t pt-10">
      <p class="text-gray-500 text-lg mb-4">
        You have no favorite books yet. Click "Add to Favorites" on the homepage to save some!
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-slate-900 text-white py-10 mt-auto">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-gray-400">© 2026 Book Explorer. All rights reserved.</p>
    </div>
  </footer>

  <!-- Display Favorites Script -->
  <script type="module" src="favorites.js"></script>
  <script type="module" src="displayfav.js"></script>

</body>
</html>
